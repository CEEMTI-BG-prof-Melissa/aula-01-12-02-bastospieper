<html>
    <head>

    </head>
    <body>
        <form>
            <br>
            <!---Este é o campo para nome completo-->
            <label for="nome">Nome Completo: </label>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo">
            <br>
            <br>
            <!---Este é o campo para E-mail-->
            <label for="email"> E-mail: </label>
            <input type="email" id="email" name="email" placeholder="E-Mail">
            <br>
            <br>
            <!---Este é o campo para senha-->
            <label for="senha">Senha: </label>
            <input type="password" id="senha" name="senha" placeholder="Senha">
            <br>
            <br>
            <!--Este é o campo para data de nascimento-->
            <label for="data"> Data De Nascimento: </label>
            <input type="date" id="data" name="data">
            <br>
            <br>
            <!--Este é o campo para Biografia Pessoal-->
            <label for="biografia"> Biografia: </label>
            <input type="textarea" id="biografia" name="biografia" placeholder="Mini Biografia...">
            <br>
            <br>
            <!--Este é o campo para selecionar sua área de preferência (apenas 1)-->
            <label for="select">Área de seleção de trabalho abaixo:</label>
            <br>
            <select>
                <option value="Programação">Programacao (Programador)</option>
                <option value="desing">Desing (Designer)</option>
            </select>
            <br>
            <br>
            <!--Este é o campo para Botão de envio-->
            <input type="submit" value="Pronto">
        </form>
    </body>
</html>
